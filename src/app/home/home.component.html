<div class="login-page">
    <div>
        <img class="responsive center-block" src="../assets/imgs/SECRET_SOCIETY_MAIN.jpg">
    </div>

    <div class="col-sm-12 form-box">

        <div class="row" *ngIf="showCode">
            <div class="input-group col-md-offset-3 col-md-6 code-box">
                <input #code type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid" placeholder="Enter Your Code" (keyup)="checkCode(code.value)" aria-invalid="false">
                <div class="input-group-addon code-box-button">
                    <button type="button" class="loginbtn btn" [className]="foundCode ? 'btn-light go-btn' : 'btn-success  go-btn'" (click)="goCode()" [disabled]="!foundCode">
                        <fa-icon [icon]="faArrowCircleRight" size="2x"></fa-icon>
                    </button>
                </div>
            </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="showLogin">
            <div class="row">
                <div class="input-group col-md-offset-3 col-md-6 code-box">
                    <input type="text" class="form-control input-lg email-input" formControlName="email" placeholder="Email Address">
                </div>
            </div>

            <div class="row">
                <div class="input-group col-md-offset-3 col-md-6 code-box">
                    <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password">
                    <div class="input-group-addon code-box-button">
                        <button class="btn btn-light go-btn">
                        <fa-icon [icon]="faArrowCircleRight" size="2x"></fa-icon>
                    </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-12 mt-5 loginType text-center" *ngIf="!showSignup"><button class="btn btn-light togglebtn" (click)="toggleForm()">{{ loginType }}</button></div>

    <div class="container" *ngIf="showSignup">
        <div class="row">
            <div class="col-md-12 page-title">
                <h3 class="text-center">Create an Account</h3>
            </div>
        </div>

        <div class="row content">
            <div class="container text-default">

                <div class="col-sm-8 col-sm-offset-2 signup">

                    <form [formGroup]="signupForm" (ngSubmit)="register()">
                        <div class="form-group">
                            <label>Closet Major City</label>
                            <select class="form-control" formControlName="location_id">
                            <option value="{{location.id}}" *ngFor="let location of locations">{{location.name}}</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="first_name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="last_name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
